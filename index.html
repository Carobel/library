<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <!-- Header -->
    <div class="header-side"></div>
    <div class="header">
        <div class="page-title">
            <img src="bin/bookshelf.svg" alt="books icon" class="icon">
            <h1>Library</h1>
        </div>
        <img src="bin/plus.svg" alt="plus icon" class="icon">
    </div>
    <div class="header-side"></div>
    <!-- Main -->
    <div class="book-container">
        <div class="book">
            <div class="title">Book 1</div>
            <div class="info">
                <ul>
                    <li><b>Author: </b>Person</li>
                    <li><b>Pages: </b>20</li>
                    <li><b>Read: </b>Toggle here</li>
                </ul>
            </div>
            <div class="bottom-bar">
                <img src="bin/trash-can-outline.svg" alt="trash can icon" class="icon">
            </div>
        </div>
        <div class="book">
            <div class="title">Book 2</div>
        </div>
        <div class="book">
            <div class="title">Book 3</div>
        </div>
    </div>
</body>
</html>
