<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <!-- Header -->
    <div class="header-side"></div>
    <div class="header">
        <div class="page-title">
            <img src="bin/bookshelf.svg" alt="books icon" class="icon">
            <h1>Library</h1>
        </div>
        <img src="bin/plus.svg" alt="plus icon" class="icon add-book">
    </div>
    <div class="header-side"></div>

    <!-- Modal -->
            <dialog id="modal">
            <form>
                <div class="inputs">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required autofocus>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" placeholder="0">
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" name="read" class="slider round">
                </div>
                <div class="actions">
                    <button type="submit" id="confirmBtn">Add</button>
                    <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                </div>
            </form>
        </dialog>
        
    <!-- Main -->
    <div id="book-container"></div>
</body>
</html>
